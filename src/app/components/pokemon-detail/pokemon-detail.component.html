<h2>{{ pokemonDetail.name }} Details</h2>
<p><strong>Height:</strong> {{ pokemonDetail.height }}</p>
<p><strong>Weight:</strong> {{ pokemonDetail.weight }}</p>
<p><strong>Base Experience:</strong> {{ pokemonDetail.base_experience }}</p>

<!-- Imágenes del Pokémon -->
<img [src]="pokemonDetail.sprites.front_default" alt="{{ pokemonDetail.name }}">
<img [src]="pokemonDetail.sprites.front_shiny" alt="{{ pokemonDetail.name }}">
<img [src]="pokemonDetail.sprites.back_default" alt="{{ pokemonDetail.name }}">
<img [src]="pokemonDetail.sprites.back_shiny" alt="{{ pokemonDetail.name }}">

<!-- Lista de habilidades -->
<h3>Abilities:</h3>
<ul>
  <li *ngFor="let ability of pokemonDetail.abilities">
    {{ ability.ability.name }}
  </li>
</ul>

<!-- Lista de videojuegos -->
<h3>Video Games:</h3>
<ul>
  <li *ngFor="let game of pokemonDetail.videogames">
    {{ game }}
  </li>
</ul>
